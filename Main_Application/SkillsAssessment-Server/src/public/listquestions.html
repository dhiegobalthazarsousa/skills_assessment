<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assessment Skills - Search RA</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	
	<link href="css/bootstrap.min.css" rel=stylesheet>

	<script>
		$(document).ready(function(){
		
			$.getJSON("/questions?format=json&jsoncallback=",function(data) {
					var items = [];
					
					$.each(data, function(i){
					
						
						
						items.push("<tr> <td>"+ this.number +"</td> <td>"+ this.question + "</td> <td><a class='btn btn-info' role='button' href='/questionedit.html?"+this.number+"'>Editar</a>  <a class='btn btn-danger' role='button' href='/deletequestion.html?"+this.number+"'>Deletar</a></td> </tr>");
						
					});
								
					$("#dataRows").append(items);
					
			});
			
			
		});
		
		
	</script>

   
  </head>
  <body>
  
		
		
		
		<table class="table table-bordered"> 
			<caption>Todas as Questões</caption>
				<thead>
					<tr> 
						<th>Número</th>
						<th>Questão</th>
						<th>Status</th>
						
					</tr> 
				</thead> 
				
				<tbody id="dataRows"> 
					
				</tbody> 
		</table>
		
		
		
	
  </body>
</html>
