<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assessment Skills - Search RA</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
	
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel=stylesheet>

	<script>
		$(document).ready(function(){
		
			$.getJSON("http://127.0.0.1:4567/students/fatecsjc/bd/2016/1?format=json&jsoncallback=",function(data) {
					var items = [];
					
					$.each(data, function(i){
					
						var number = i + 1;
						items.push("<tr>");
						items.push('<th scope="row">'+ number.toString() +'</th>');
						items.push("<td>" + this.name + "</td>");
						items.push("<td>" + this.username + "</td>");
						items.push("<td>" + this.ra + "</td>");
						items.push("</tr>");
					});
								
					$("#dataRows").append(items);
					
			});
			
		});
		
		
	</script>

   
  </head>
  <body>
  
		
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another action</a></li>
				<li><a href="#">Something else here</a></li>
				<li><a href="#">Separated link</a></li>
			</ul>
		</div>
		
		
		<table class="table table-bordered"> 
			<caption>Students.</caption>
				<thead>
					<tr> 
						<th>#</th>
						<th>First Name</th> 
						<th>Last Name</th> 
						<th>Username</th> 
					</tr> 
				</thead> 
				
				<tbody id="dataRows"> 
					
				</tbody> 
		</table>
		
		
		
	
  </body>
</html>
