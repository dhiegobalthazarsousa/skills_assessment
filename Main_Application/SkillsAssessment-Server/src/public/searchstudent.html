<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assessment Skills - Search RA</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel=stylesheet>

	<script>
		$(document).ready(function(){
		
			$.getJSON("http://127.0.0.1:4567/institutions?format=json&jsoncallback=",function(data) {
					var itemsInst = [];
					
					$.each(data, function(i){
					
						
						
						itemsInst.push("<option>" + this.institutionName + "</option>");
						
					});
								
					$("#dataInstitution").append(itemsInst);
					
			});
			
			
			
		
			$.getJSON("http://127.0.0.1:4567/students/fatecsjc/bd/2016/1?format=json&jsoncallback=",function(data) {
					var items = [];
					
					$.each(data, function(i){
					
						var number = i + 1;
						
						items.push("<tr><td scope='row'>"+ number.toString() +"</td> <td>"+ this.name + "</td> <td>"+ this.username + "</td> <td>"+ this.ra + "</td> </tr>");
						//items.push("<tr>");
						//items.push("<td scope='row'>"+ number.toString() +"</td>");
						//items.push("<td>" + this.name + "</td>");
						//items.push("<td>" + this.username + "</td>");
						//items.push("<td>" + this.ra + "</td>");
						//items.push("</tr>");
					});
								
					$("#dataRows").append(items);
					
			});
			
		});
		
		
	</script>

   
  </head>
  <body>
  
		
		<form role="form" method="post">
            <div class="form-group">
                <label>FATEC</label>
                <select id="dataInstitution" class="input-large form-control">
                    <option value="" selected="selected">Escolha a FATEC</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    
                </select>
            </div>
		</form>
		
		<table class="table table-bordered"> 
			<caption>Students.</caption>
				<thead>
					<tr> 
						<th>#</th>
						<th>First Name</th> 
						<th>Last Name</th> 
						<th>Username</th> 
					</tr> 
				</thead> 
				
				<tbody id="dataRows"> 
					
				</tbody> 
		</table>
		
		
		
	
  </body>
</html>
